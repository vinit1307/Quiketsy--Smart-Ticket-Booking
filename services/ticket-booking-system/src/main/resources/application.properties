# ========================
# Server Configuration
# ========================
server.port=9192

# ========================
# Database Configuration
# ========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# ========================
# JWT Configuration
# ========================
 #jwt.secret=${JWT_SECRET}    # The Secret Key
 #jwt.expiration=${JWT_EXPIRATION}      # Token expiration (3 Hours) 

# ========================
# CORS Configuration
# ========================
# (Allows React frontend to call backend APIs)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================
# Logging
# ========================
logging.level.org.springframework=INFO
logging.level.com.ticketBooking=DEBUG


#SMTP Congiguration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true


#Razopay Key_Id and Key_Secret

razorpay.key.id=${RZP_KEY_ID}
razorpay.key.secret=${RZP_KEY_SECRET}




